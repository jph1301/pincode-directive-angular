
<div class="pinWrapper">

    <h2>{{loginTitle}}</h2>
    <div id="selected">
        <ul>
            <!--<li  ng-repeat="hm in dots" class="{'filled': selected.length > $index }">1</li>-->
        <li  ng-repeat="hm in dots" ng-class="{filled: selected[$index] !== undefined}"></li>
        </ul>
    </div>

 <div class="myalert" ng-class="{'myalert-success': message.type == 0 , 'myalert-danger': message.type == 1}" ng-show="message.text">
  {{message.text}}
 </div>
    <div style="color: transparent; min-height: 40px;" ng-hide="message.text">hello</div>
<ul class="phoneDigits" ng-hide="attempts == attempted">
 <li class="digits" ng-click="selectDigit(num)" ng-repeat-start="num in numbers">{{num}}</li>
    <div ng-repeat-end ng-if="($index+1) % 3 == 0" class="clearfix"></div>
</ul>

    <span class="mybtn" ng-click="clearAll()">Reset</span>
</div>
