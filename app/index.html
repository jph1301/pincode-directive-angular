
<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>

<body>
<!--
usage :
        use angulars <pin-code> tag to display unlocking screen.
        possible attributes are:
                length : no of characters in a pin (default 4)
                loginTitle: title to be Displayed On screen for Pin View Heading (default '')
                attempts: number of attempts (default 3)
                freez-time: freez input time when user croos attempts limit (default 60) | time in sec
        dependencies:
        css folder files, bootrap min, pinDirectives.css
        js folder and its file
        pinimage folder

-->
<pin-code length="5" loginTitle="Pincode" attempts="2" freez-time="2"></pin-code>


</body>
</html>
